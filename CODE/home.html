<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepShield | AI Deepfake Detector</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            margin-top: 80px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            background-color: #fafbfc;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f3f4f6;
        }
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-analyze:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card main-card">
                <div class="card-header">
                    <h1><i class="fas fa-shield-alt"></i> DeepShield</h1>
                    <p class="mb-0">AI-Powered Deepfake Detection System</p>
                </div>
                
                <div class="card-body p-5">
                    <form action="analyze.php" method="POST" enctype="multipart/form-data" id="uploadForm">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary">Upload Media (Video/Image)</label>
                            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h5>Drag & Drop or Click to Upload</h5>
                                <p class="text-muted small">Supported formats: MP4, AVI, JPG, PNG</p>
                                <input type="file" name="media_file" id="fileInput" class="d-none" required onchange="showFileName()">
                            </div>
                            <div id="fileName" class="mt-2 text-center text-success fw-bold"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-analyze text-white">
                                <i class="fas fa-search me-2"></i> Analyze Authenticity
                            </button>
                        </div>

                    </form>
                </div>
                <div class="card-footer text-center bg-white border-0 pb-4">
                    <small class="text-muted">Powered by TensorFlow & XceptionNet</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showFileName() {
        const input = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        if (input.files.length > 0) {
            fileNameDisplay.innerHTML = '<i class="fas fa-check-circle"></i> Selected: ' + input.files[0].name;
        }
    }
</script>

</body>
</html>
